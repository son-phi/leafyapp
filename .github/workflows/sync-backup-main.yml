name: sync-backup-main.yml
on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Fetch and checkout backup
        run: |
          git fetch origin protected-backup-main
          git checkout protected-backup-main

      - name: Merge main into backup (without fast-forward)
        run: |
          git merge origin/main --no-ff -m "Sync from main ($(date))" || true

      - name: Push updates to backup
        run: git push origin protected-backup-main
